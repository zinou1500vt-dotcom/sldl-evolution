<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سِلدَل - التوعية التطورية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0 10px;
        }
        header {
            text-align: center;
            background-color: #0b3d91;
            color: white;
            padding: 20px 10px;
        }
        h1, h2 { margin: 10px 0; }
        button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #0b3d91;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #064080; }
        section {
            margin: 20px 0;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        #day-content, #time-log, #progress-log { margin-top: 10px; padding: 10px; background-color: #e6eaf3; border-radius: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>🔑 سِلدَل - التوعية التطورية</h1>
        <p>📜 العلم سلاحنا، القرآن دليلنا</p>
        <p>🎯 سند المظلومين فكريًا، نصنع قادة المستقبل</p>
    </header>

    <section id="days">
        <h2>📅 الأيام</h2>
        <div class="day-buttons">
            <button data-day="1">اليوم 1</button>
            <button data-day="2">اليوم 2</button>
            <button data-day="3">اليوم 3</button>
            <button data-day="4">اليوم 4</button>
            <button data-day="5">اليوم 5</button>
            <button data-day="6">اليوم 6</button>
            <button data-day="7">اليوم 7</button>
        </div>
        <div id="day-content"></div>
    </section>

    <section id="libraries">
        <h2>📚 مكتبات المعرفة</h2>
        <div class="library-buttons">
            <button data-lib="Google Books">Google Books</button>
            <button data-lib="YouTube">YouTube</button>
            <button data-lib="Wikipedia">Wikipedia</button>
            <button data-lib="OpenAI">OpenAI</button>
            <button data-lib="GitHub">GitHub</button>
            <button data-lib="Design Library">Design Library</button>
        </div>
    </section>

    <section id="time">
        <h2>⏱️ سجل الوقت</h2>
        <div class="time-buttons">
            <button>5 دقائق</button>
            <button>10 دقائق</button>
            <button>15 دقيقة</button>
            <button>20 دقيقة</button>
            <button>25 دقيقة</button>
            <button>30 دقيقة</button>
        </div>
        <div id="time-log"></div>
    </section>

    <section id="progress">
        <h2>📊 ملخص التقدم و مراسلة الجيش</h2>
        <div id="progress-log"></div>
    </section>

    <script>
        const dayContent = {
            1: "اليوم 1: مقدمة سِلدَل - تعرف على فلسفة سِلدَل، الهدف، وكيفية متابعة الأيام.",
            2: "اليوم 2: مكتبات المعرفة - تعرف على المكتبات الأساسية: Google Books، YouTube، Wikipedia، OpenAI، GitHub، Design Library.",
            3: "اليوم 3: سجل الوقت - اختر مدة التعلم اليومية (5–30 دقيقة)، وسجل تقدمك.",
            4: "اليوم 4: التقدم والمراسلة - تحديث ملخص التقدم، التفاعل مع جنود سِلدَل (DevBot/DesignerBot/SupportBot).",
            5: "اليوم 5: تعلم اللغات والبرمجة - تعلم الإنجليزية (إبراهيم عادل) ولغات البرمجة، خطوات يومية تطبيقية.",
            6: "اليوم 6: استراتيجية التفكير والتوجيه - استخدام خوارزمية سِلدَل لتوجيه النفس وتحليل الأخطاء.",
            7: "اليوم 7: مراجعة وتقييم شامل - مراجعة ما تم تعلمه وإعداد الخطوات القادمة."
        };

        document.querySelectorAll(".day-buttons button").forEach(btn => {
            btn.addEventListener("click", () => {
                const day = btn.getAttribute("data-day");
                document.getElementById("day-content").textContent = dayContent[day];
            });
        });

        document.querySelectorAll(".library-buttons button").forEach(btn => {
            btn.addEventListener("click", () => {
                alert(`تم فتح مكتبة: ${btn.getAttribute("data-lib")}`);
            });
        });

        document.querySelectorAll(".time-buttons button").forEach(btn => {
            btn.addEventListener("click", () => {
                const log = document.getElementById("time-log");
                log.innerHTML += `لقد سجلت: ${btn.textContent}<br>`;
                const progressLog = document.getElementById("progress-log");
                const date = new Date().toLocaleDateString("ar-EG");
                progressLog.innerHTML += `${date}: سجل وقت ${btn.textContent}<br>`;
            });
        });
    </script>
</body>
</html>
